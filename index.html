<script>
function showdate()
{
var d=new Date();
var h=d.getHours();
var m=d.getMinutes();
var s=d.getSeconds();
document.getElementById("client-date").innerHTML=(h+':'+m+':'+s);
setTimeout(showdate,1000);
}
</script>
<body onload="showdate()">
<p id='client-date'></p>

  <div class="visitor">
    <center><h1 id="visitorCount">Visitor Count: 0</center></h1>
  <p id="visitor-count"></p>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Update visitor count
    var visitorCount = localStorage.getItem('Counter');
    if (visitorCount) {
      visitorCount = parseInt(visitorCount) + 1;
    } else {
      visitorCount = 1;
    }
    localStorage.setItem('visitorCount', visitorCount);
    document.getElementById('visitorCount').textContent = 'Visitors: ' + visitorCount;
  });</script>
